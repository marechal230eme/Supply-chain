sudo: required #is required to use docker service in travis

language: node_js

language: php #can be any language, just php for example

services:
  - docker # required, but travis uses older version of docker :(

install:
  - echo "install nothing!" # put your normal pre-testing installs here

script:
  - echo "no tests!" # put your normal testing scripts here

after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --no-include-email --region eu-west-1) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars and in ireland (eu-west-1)
  - docker build -t nodetest:lastest.
  - docker tag nodetest:latest 856093160330.dkr.ecr.eu-west-1.amazonaws.com/supplychain/nodetest:latest
  - docker push 856093160330.dkr.ecr.eu-west-1.amazonaws.com/supplychain/nodetest:latest